<ion-header>

  <ion-navbar>
    <ion-title text-center>Rally Time Tracker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-8 col-md-5 col-lg-4 col-xl-3 text-center>
        <ion-item>
          <ion-label stacked>Access Code:</ion-label>
          <ion-input type="number" [(ngModel)]="accessCode" class="login__access-code"></ion-input>
        </ion-item>
        <button ion-button outline block (click)="checkAccessCode()">Go</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
