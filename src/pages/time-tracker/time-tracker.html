<ion-header>

  <ion-navbar>
    <ion-title text-center>Time Tracker</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-title text-center>{{ eventName }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-6 col-lg-3 col-xl-2>
        <h3>
          <span>Checkpoint: </span>{{ selectedPoint.Name }}</h3>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-10 col-lg-8 col-xl-6 text-center>
        <ion-list>
          <ion-list-header no-margin no-padding>
            <ion-grid>
              <ion-row>
                <ion-col col-3 text-center>
                  Car Nr.
                </ion-col>
                <ion-col col-3 text-center>
                  Driver
                </ion-col>
                <ion-col col-6 text-center>
                  Time
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list-header>

          <ion-grid *ngFor="let driver of driversData" no-padding>
            <ion-row>
              <ion-col ion-item col-3>
                <ion-input type="text" maxlength="3" [(ngModel)]="driver.number" name="number" (ionBlur)='onInputBlur($event, driver)'></ion-input>
              </ion-col>
              <ion-col ion-item col-3>
                {{ driver.driver }}
              </ion-col>
              <ion-col ion-item col-6>
                <ion-input type="text" maxlength="12" [(ngModel)]="driver.time" name="time" (ionBlur)='onInputBlur($event, driver)'></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-6 col-lg-3 col-xl-2>
        <button ion-button outline block (click)="sendData()">Send</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
