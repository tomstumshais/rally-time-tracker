<ion-header>

  <ion-navbar>
    <ion-title text-center>Time Tracker</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-title text-center>{{ eventName }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-6 col-lg-3 col-xl-2>
        <h3>
          <span>Checkpoint: </span>{{ selectedPoint.Name }}</h3>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-card *ngFor="let driver of driversData" class="driver-card">
        <ion-card-header>
          <ion-row>
            <ion-col ion-item col-9 text-left>
              Driver:
              <span class="driver-card__name-label">{{ driver.name }}</span>
            </ion-col>
            <ion-col ion-item col-3 text-center>
              <ion-checkbox [(ngModel)]="driver.remove"></ion-checkbox>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col ion-item col-4 text-center>
              <ion-label stacked>Car Nr.</ion-label>
              <ion-input id="carNumber" type="text" maxlength="3" [(ngModel)]="driver.number" name="number" (ionBlur)='mapDriversByCarNumber($event, driver)'
                class="driver-card__number-input"></ion-input>
            </ion-col>
            <ion-col ion-item col-8 text-center>
              <ion-label stacked>Time</ion-label>
              <ion-input type="text" maxlength="12" [(ngModel)]="driver.time" name="time" (ionBlur)='onInputBlur($event, driver)' 
                class="driver-card__time-input"></ion-input>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-6 col-lg-3 col-xl-2>
        <button ion-button outline block (click)="sendData()">Send</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
