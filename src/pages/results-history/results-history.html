<ion-header>
  <ion-navbar>
    <ion-title text-center>Results History</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-title text-center>{{ selectedPoint.Name }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <ion-grid class="history-table">
    <ion-row class="history-table__header-row">
      <ion-col col-4 text-center>
        No
      </ion-col>
      <ion-col col-8 text-center>
        Time
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let result of resultsHistory" class="history-table__table-row">
      <ion-col col-4 text-center>
        {{ result.number }}
      </ion-col>
      <ion-col col-8 text-center>
        {{ result.time }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
